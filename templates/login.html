<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .login-home{
        margin-top: -630px;
        margin-left: 890px;
      }
      .image-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-section img {
        max-width: 50%;
        height: auto;
        object-fit: cover;
        border-radius: 20px;
        margin-left: -680px;
      }
    </style>
</head>
<body>
  <div class="image-section">
    <img src="static/images/loginImage.png" alt="Login Page Image">
</div>
    <div class="login-home">
        <div
        style="animation: slideInFromLeft 1s ease-out; background-color: #44977e;"
        class="max-w-md w-full rounded-xl shadow-2xl overflow-hidden p-8 space-y-8"
      >
<h2
  style="animation: appear 2s ease-out;"
  class="text-center text-4xl font-extrabold text-white"
>
  Log<span class="text-yellow-300">in</span>
</h2>
<p style="animation: appear 3s ease-out;" class="text-center text-gray-200">
  Sign in to your account
</p>
<form class="space-y-6" id="loginForm" onsubmit="handleLogin(event)">
  <div class="relative">
    <input
      placeholder="_ _ _ _ _ _ _ _ _ _"
      class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-purple-500"
      required=""
      id="phoneNumber"
      type="tel"
      pattern="\d{10}"
    />
    <label
  class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-white peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-white peer-focus:text-sm"
  for="phoneNumber"
>
  Phone Number
</label>

<p class="text-white text-sm">Without country code (Ex. 9988776655)</p>

  </div>

  <div class="relative">
    <input
      placeholder="Password"
      class="peer h-10 w-full border-b-2 border-grey-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-purple-500"
      required=""
      id="password"
      type="password"
    />
    <label
  class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-white peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-white peer-focus:text-sm"
  for="password"
>
  Password
</label>

    <p id="error" style="color: red;"></p>
  </div>

  <div class="flex items-center justify-between">
    <a class="text-sm text-purple-200 hover:underline" href="/password">Forgot Password?</a>
  </div>

  <button
    class="w-full py-2 px-4 bg-purple-500 hover:bg-purple-700 rounded-md shadow-lg text-white font-semibold transition duration-200"
    type="submit"
  >
    Login
  </button>
</form>

<div class="text-center text-gray-300">
  Don't have an account? 
  <a class="text-yellow-300 hover:underline" href="/register">Sign up</a>
</div>
</div>

    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
        
            if (users.length === 0) {
                document.getElementById("error").innerText = 'No users registered yet.';
                return;
            }
        
            const user = users.find(user => user.phoneNumber === phoneNumber && user.password === password);
            if (user) {
                // Redirect to home page
                window.location.href = "/home";
            } else {
                document.getElementById("error").innerText = 'Invalid phone number or password';
            }
        }
        
        function showLogin() {
            // Logic to show login form
            window.location.href = "/login";
        }
        
        function showSignup() {
            // Logic to navigate to signup form
            window.location.href = "/register";
        }
    </script>
</body>
</html>
